<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <h1>Formulario de prueba de HTML5</h1>
    <h2>By Josue Tineo</h2>
    <form action="" method="GET">
        <label for="nombre">Nombre (completo moi):</label><br>
        <input type="text" id="nombre" name="nombre" required autofocus><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="url">URL:</label><br>
        <input type="url" id="url" name="url" placeholder="La de tu página web mamore"><br>

        <label for="fecha">Fecha:</label><br>
        <input type="date" id="fecha" name="fecha"><br>

        <label for="tiempo">Tiempo:</label><br>
        <input type="time" id="tiempo" name="tiempo"><br>

        <label for="fecha_hora">Fecha y hora:</label><br>
        <input type="datetime-local" id="fecha_hora" name="fecha_hora"><br>

        <label for="mes">Mes:</label><br>
        <input type="month" id="mes" name="mes"><br>

        <label for="semana">Semana:</label><br>
        <input type="week" id="semana" name="semana"><br>

        <label for="numero">Número (-10 a 10):</label><br>
        <input type="number" id="numero" name="numero" min="-10" max="10"><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono"><br>

        <label for="busqueda">Término de búsqueda:</label><br>
        <input type="search" id="busqueda" name="busqueda"><br>

        <label for="color">Color favorito:</label><br>
        <input type="color" id="color" name="color"><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
